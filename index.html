<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Unit Converter</title>
</head>
<body>
 <div class="container">
  <div class="main">
   <h2>Metric/Imperial Unit Conversion</h2>
   <div id="display">20</div>
   <button class="btn" id="convert">Convert</button>
  </div>
  <div class="metrics">
   <div class="box length">
    <h3>Length (Meter/Feet)</h3>
    <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
   </div>
   <div class="box volume">
    <h3>Volume (Liters/Gallons)</h3>
    <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
   </div>
   <div class="box mass">
    <h3>Mass (Kilograms/Pounds)</h3>
    <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
   </div>
  </div>
 </div>
</body>
</html>
