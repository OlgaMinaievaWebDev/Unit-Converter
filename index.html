<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Unit Converter</title>
</head>
<body>
 <div class="container">
  <div class="main">
   <h2>Metric/Imperial Unit Conversion</h2>
   <input type="text" id="input" placeholder="0">
   <button class="btn" id="convert">Convert</button>
  </div>
  <div class="metrics">
   <div class="box length">
    <h3>Length (Meter/Feet)</h3>
    <p id="length"></p>
   </div>
   <div class="box volume">
    <h3>Volume (Liters/Gallons)</h3>
    <p id="volume"></p>
   </div>
   <div class="box mass">
    <h3>Mass (Kilograms/Pounds)</h3>
    <p id="mass"></p>
   </div>
  </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
